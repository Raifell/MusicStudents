{% extends 'students/layout.html' %}

{% block content %}
    <section class="top_navi">
        <a href="{% url 'add_page' %}">+ Add new student</a>
    </section>
    <section class="content">
        <div class="editor">
            <form action="" method="post">
                {% csrf_token %}
                <label>Name</label>
                <input class="inp" type="text" name="name" value="{{ data.name }}">
                <label>Surname</label>
                <input class="inp" type="text" name="surname" value="{{ data.surname }}">
                <label>Age</label>
                <input class="inp" type="number" name="age" value="{{ data.age }}">
                <label>Course</label>
                <input class="inp" type="text" name="course" value="{{ data.course }}">
                <label>Instrument</label>
                <input class="inp" type="text" name="instrument" value="{{ data.instrument }}">
                <label>Grade</label>
                <input class="inp" type="number" name="grade" value="{{ data.grade }}">
                <div class="check">
                    <label>Payment</label>
                    {% if data.payment %}
                        <input type="checkbox" name="payment" checked>
                    {% else %}
                        <input type="checkbox" name="payment">
                    {% endif %}
                </div>
                <button type="submit">Edit</button>
            </form>
        </div>
    </section>
{% endblock %}
